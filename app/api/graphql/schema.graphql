# A simple GraphQL schema definition for news aggregator
scalar Date

type Article {
  id: ID!
  title: String!
  description: String
  content: String!
  author: String!
  url: String!
  featuredImage: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  articles: [Article!]!
  article(id: ID!): Article
}

type Mutation {
  createArticle(
    title: String!
    description: String!
    content: String!
    author: String!
    featuredImage: String!
  ): Article!
} 