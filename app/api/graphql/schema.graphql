# A simple GraphQL schema definition for news aggregator
scalar Date

type Article {
  id: ID!
  title: String!
  description: String
  content: String!
  url: String!
  featuredImage: String!
  imageUrls: [String!]!
  createdAt: String!
  updatedAt: String!
  source: String!
  sourceAvatar: String!
  author: String!
  category: String!
  location: String!
}

type Query {
  articles: [Article!]!
  article(id: ID!): Article
}

type Mutation {
  createArticle(
    title: String!
    excerpt: String
    content: String!
    author: String!
    featuredImage: String!
    imageUrls: [String!]!
    source: String!
    sourceAvatar: String!
    category: String!
    location: String!
  ): Article!
} 